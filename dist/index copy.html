
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Team Profile Generator</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 jumbotron mb-3 bg-dark text-white">
                <h1 class="text-center">My Team</h1>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="team-area col-4 flex-wrap justify-content-center bg-secondary p-3">
                <!-- build one card and generate that in the HTML and JS such that it will be called and generate as many cards as needed -->
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                      <h2 class="card-title">${data.name}</h2>
                      <h3><span style="font-weight:bold">Employee ID:</span> ${data.id}</h3>
                      <p><span style="font-weight:bold">Role:</span> Unspecified</p>
                      <!-- <p><span style="font-weight:bold">Office Number:</span> ${data.getOfficeNumber()}</p> -->
                      <a href="mailto:${data.getEmail()}" class="card-link">${person.getEmail()}</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
